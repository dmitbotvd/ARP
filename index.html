<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <header class="header"> 
    <div class="header-top">
      <div class="container">
        <div class="header-top__inner">
          <div class="header-top__left">
            <div class="header-top__tel">
              <img src="img/tel.svg" alt="">
              <a href="tel:+380673292947">+38 (067) 329 29 47</a>
            </div>
            <div class="header-top__email">
              <img src="img/email.svg" alt="">
              <a href="mailto:e-mailmail@i.ua">e-mailmail@i.ua</a>
            </div>
          </div>
          <div class="header-top__logo">
              <a href="#"><span>ОСББ</span> "ГОНЧАРА 62"</a>
          </div>
          <div class="header-top__right">
            <div class="header-top__login">
                <a href="#">
                  <img src="img/user.svg" alt="">
                  Вход
                </a>
            </div>
            <div class="header-top__registration">
              <a href="#">Регистрация</a>
            </div>
          </div>
    </div>
  </div>
  </div>
    <div class="container">
      <div class="header-menu">
        <nav>
          <a href="#" class="action-link">Главная</a>
          <a href="#">Обьявления</a>
          <a href="#">Управление ОСМД</a>
          <a href="#">Отчетность деятельности</a>
          <a href="#">Форум для жителей</a>
          <a href="#">Контакты</a>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="bg-registration">
      <div class="container">
        <div class="bg-registration__inner">
          <div class="bg-registration__block">
            <div class="bg-registration__h1">
              <h1><span>Зарегистрируйтесь сейчас</span> <br> чтобы знать новости первым!</h1>
            </div>
            <div class="bg-registration__form">
              <div class="bg-registration__fill">
              <div class="bg-registration__name">
                <input type="text" placeholder="Ваше имя">
              </div>
              <div class="bg-registration__tel">
                <input type="tel" placeholder="Ваш номер телефона">
              </div>
              <div class="bg-registration__button">
                <button>Готово!</button>
              </div>
            </div>
            </div>
            <div class="bg-registration__advantages">
              <div class="bg-registration__item">
                <img src="img/registration.svg" alt="">
                <p>Регистрируетесь</p>
              </div>
              <div class="bg-registration__item">
                <img src="img/news.svg" alt="">
                <p>Вкурсе всех новостей</p>
              </div>
              <div class="bg-registration__item">
                <img src="img/simply.svg" alt="">
                <p>Просто и понятно</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>









  <script src="js/jquery-3.4.1.min.js"></script>

</html>
